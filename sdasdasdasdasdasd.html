<html>

<body>
  <script>

    class Nodo {
      constructor(numero) {
        this.numero = numero;
        this.next = null;
      }
    }
    class Lista {
      constructor() {
        this.primero = null;
      }
      agregar(nuevo) {
        if (this.primero == null)
          this.primero = nuevo;
        else {
          let temp = this.primero;
          while (temp.next != null)
            temp = temp.next;
          temp.next = nuevo;
        }
      }
      agregarInicio(nuevo) {
        nuevo.next = this.primero;
        this.primero = nuevo;
      }
      listarInverso() {
        let lista = this.primero;
        let listai = "";
        while (lista != null) {
          listai = lista.numero + " " + listai;
          lista = lista.next;
        }
        return listai;
      }
    }

    let datos = new Lista();
    let num = new Nodo(2);
    datos.agregar(num);
    num = new Nodo(3);
    datos.agregar(num);
    num = new Nodo(4);
    datos.agregar(num);
    num = new Nodo(5);
    datos.agregar(num);
    num = new Nodo(1);
    datos.agregarInicio(num);
    console.log(datos.listarInverso());






  </script>
</body>

</html>
